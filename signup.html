<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">


<!-- bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Newsletter Sign-up</title>





  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="images/thinking-cap.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

      <div class="form-floating">
        <input type="text" name="fName" class="form-control top" id="floatingFirst" placeholder="First Name">
        <label for="floatingFirst">First Name</label>
      </div>

      <div class="form-floating">
        <input type="text" name="lName" class="form-control middle" id="floatingLast" placeholder="Last Name">
        <label for="floatingLast">Last Name</label>
      </div>

      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="floatingEmail" placeholder="Email">
        <label for="floatingEmail">Email</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Brandon Robinson</p>
    </form>
  </main>


</body>

</html>
